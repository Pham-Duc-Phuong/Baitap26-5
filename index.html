<body id="mybody">
  <section class="container">
    <h1 class="text-center mb-5">BÀI TẬP 26/5</h1>
    <div>
      <input id="num" type="number" class="p-2" placeholder="nhập số"><button type="button" id="btn0"
        class=" btn btn-success btn-outline-success">Thêm Số</button>
      <p id="string1">Chuối số:</p>
    </div>
    <hr>
    <div class="tongsoduong">
      <p id="demo1">Tổng các số dương</p>
      <button id="btn1" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
    </div>
    <hr>
    <div class="demsoduong">
      <p id="demo2">Đếm số dương</p>
      <button id="btn2" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
    </div>
    <hr>
    <div class="min">
      <p id="demo3">Số nhỏ nhất</p>
      <button id="btn3" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
    </div>
    <hr>
    <div class="minpositive">
      <p id="demo4">Số dương nhỏ nhất</p>
      <button id="btn4" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
    </div>
    <hr>
    <div class="lasteven">
      <p id="demo5">Số chẵn cuối cùng</p>
      <button id="btn5" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
    </div>
    <hr>
    <div class="change">
      <p>Đổi chỗ 2 giá trị trong mảng theo vị trí</p>
      <div class="d-flex">
      <input id="change1" type="number" placeholder="vị trí số"><button id="btn6" type="button" class=" btn btn-success btn-outline-success"><i class="fa-solid fa-arrow-right-arrow-left"></i></button><input id="change2" type="number" placeholder="vị trí số"></div>
      <p id="demo6" class="mt-3">Chuối Số</p>
    </div>
    <hr>
    <div class="mintomax">
      <p id="demo7">Sắp xếp mảng theo thứ tự tăng dần</p>
      <button id="btn7" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
    </div>
    <hr>
    <div class="firstinteger">
      <p id="demo8">Số nguyên tố đầu tiên</p>
      <button id="btn8" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
    </div>
    <hr>
    <div class="countinteger">
      <p id="demo9">Số lượng số nguyên</p>
      <button id="btn9" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
    </div>
    <hr>
    <div class="df_even_odd">
      <p>So sánh số lượng số dương và số lượng số âm</p>
      <button id="btn10" type="button" class=" btn btn-success btn-outline-success">Tính Toán</button>
      <p id="demo10"></p>
    </div>
